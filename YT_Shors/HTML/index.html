<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Videos</title>
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="../CSS/short.css">
    <!-- Google font Sheet Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="short_videos">
        <!-- Short Video 1 -->
        <div class="svideo">
            <video src="https://videos.pexels.com/video-files/3997798/3997798-uhd_1440_2732_25fps.mp4" class="video_player" muted></video>
            <div class="video_sidebar">
                <div class="video_sidebar_button">
                    <span class="material-symbols-outlined">favorite</span>
                    <p>12</p>
                </div>
                <div class="video_sidebar_button">
                    <span class="material-symbols-outlined">chat</span>
                    <p>12</p>
                </div>
                <div class="video_sidebar_button">
                    <span class="material-symbols-outlined">send</span>
                    <p>12</p>
                </div>
            </div>
            <div class="video_footer">
                <div class="video_footer_text">
                    <h3>Nasim Reja</h3>
                    <p class="video_footer_description">#Best Video Ever TOTAL</p>
                    <div class="video_footer_song_group">
                        <span class="material-symbols-outlined video_footer_icon">music_note</span>
                        <marquee>Song Name TikTook</marquee>
                    </div>
                </div>
                <img src="../IMG/cd.png" class="video_footer_cd" alt="CD Icon">
            </div>
        </div>
        <!-- Short Video 2 -->

                <div class="video_sidebar_button">
                    <span class="material-symbols-outlined">send</span>

            <div class="video_footer">
                <div class="video_footer_text">
                    <h3>Nasim Reja</h3>

                    <div class="video_footer_song_group">
                        <span class="material-symbols-outlined video_footer_icon">music_note</span>
                        <marquee>Song Name TikTook</marquee>
                    </div>
                </div>
                <img src="../IMG/cd.png" class="video_footer_cd" alt="CD Icon">
            </div>
        </div>

    </div>

</body>
</html>
